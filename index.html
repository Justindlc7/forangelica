<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffd6e8, #ff9fbf, #ff4b6e);
      color: #4a001f;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      padding: 40px 32px 32px;
      max-width: 480px;
      width: 90%;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "‚ù§";
      position: absolute;
      font-size: 120px;
      color: rgba(255, 102, 140, 0.15);
      top: -40px;
      right: -10px;
      transform: rotate(-15deg);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 1rem;
      margin-bottom: 28px;
      color: #a0003a;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
      position: relative;
      height: 60px;
    }

    button {
      border: none;
      padding: 12px 26px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.18);
      position: relative;
    }

    #yesBtn {
      background: #ff4b6e;
      color: white;
    }

    #yesBtn:hover {
      background: #ff234f;
      transform: translateY(-2px) scale(1.05);
    }

    #noBtn {
      background: #ffe4ec;
      color: #a0003a;
    }

    #noBtn:hover {
      background: #ffd0e0;
    }

    .hidden {
      display: none;
    }

    .photo-container {
      margin-top: 10px;
      animation: fadeIn 0.6s ease forwards;
    }

    .photo-container img {
      max-width: 100%;
      border-radius: 18px;
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.25);
      border: 4px solid #ffb3c9;
    }

    .message {
      margin-top: 16px;
      font-size: 1.1rem;
      color: #a0003a;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine?</h1>
    <p class="subtitle">There is only one correct answer‚Ä¶</p>

    <div class="buttons">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn">No üò¢</button>
    </div>

    <div id="result" class="hidden">
      <div class="photo-container">
        <img src="photo.jpeg" alt="Us together">
      </div>
      <div class="message">
        I adore you. ‚ù§Ô∏è
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");

    let yesScale = 1;

    noBtn.addEventListener("mouseenter", () => {
      const cardRect = noBtn.closest(".card").getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = 60 - btnRect.height;

      const randomX = Math.random() * maxX - (btnRect.left - cardRect.left);
      const randomY = Math.random() * maxY - (btnRect.top - cardRect.top - 140);

      noBtn.style.position = "relative";
      noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

      yesScale += 0.12;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    yesBtn.addEventListener("click", () => {
      result.classList.remove("hidden");
      yesBtn.disabled = true;
      noBtn.disabled = true;
      noBtn.style.opacity = 0.3;
    });
  </script>
</body>
</html>
